  <body></body>
  <div class="container">
    <div class="form-container">
      <div class="header">
        <h1>Create Account</h1>
      </div>
      <form action="/nextPage" method="POST" id="createAccountForm">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label>Birthday</label>
          <div class="birthday-inputs">
            <input type="text" placeholder="Year" name="year" required>
            <input type="text" placeholder="Month" name="month" required>
            <input type="text" placeholder="Day" name="day" required>
          </div>
        </div>
        <div class="input-group">
          <label for="sex">Sex</label>
          <select id="sex" name="sex" required>
            <option value="" disabled selected>Select your sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      // Redirect to another page
      window.location.href = 'personalization.html';
    });
    
    
        
  </script>

  <body>
    <div class="container">
      <div class="form-container">
        <div class="header">
          <h1>Personalization</h1>
        </div>
        <form action="/nextPage" method="POST" id="personalizationForm">
          <div class="input-group">
            <label for="body-weight">Body Weight</label>
            <input type="text" id="body-weight" name="body-weight" required placeholder="Body Weight">
          </div>
          <div class="input-group">
            <label for="climate-and-environment">Climate and Environment</label>
            <select id="climate-and-environment" name="climate-and-environment" required>
              <option value="" disabled selected>Select Your Living Environment</option>
              <option value="tropical-climate">Tropical Climate</option>
              <option value="dry-climate">Dry Climate</option>
              <option value="temperate-climate">Temperate Climate</option>
              <option value="continental-climate">Continental Climate</option>
              <option value="polar-climate">Polar Climate</option>
            </select>
          </div>
          <div class="input-group">
            <label for="activity-level">Activity Level</label>
            <select id="activity-level" name="activity-level" required>
              <option value="" disabled selected>Select Your Activity Level</option>
              <option value="sedentary">Sedentary Lifestyle</option>
              <option value="moderate">Moderately Active Lifestyle</option>
              <option value="high">Highly Active Lifestyle</option>
            </select>
          </div>
          <div class="input-group">
            <label for="pregnancy">Pregnancy</label>
            <select id="pregnancy" name="pregnancy" required>
              <option value="" disabled selected>Are you pregnant?</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">By creating an account you agree to the <a href="#">terms of use</a>and our <a href="#">privacy policy</a></label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <script>
        document.getElementById('personalizationForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
          // Redirect to another page
          window.location.href = 'https://discreet-growth-270013.framer.app/';
        });
      </script>
    </div>

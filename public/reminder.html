<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Page</title>
    <link rel="stylesheet" href="css/reminder.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon"></div>
        <div class="notification"></div>
      </div>
      <div class="content">
        <div class="button-group">
          <button class="active" id="setReminder">Set Reminder</button>
          <button id="setTarget">Set Target</button>
        </div>
        <div class="time-select">
          <div class="time">13:35</div>
          <div class="time">14:55</div>
          <div class="time">15:15</div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="footer">
        <div class="icon home"></div>
        <div class="icon add"></div>
        <div class="icon stats"></div>
        <div class="icon clock"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
